<body>
<header>
    <h1>Voluntariado - ONG Protetores de Patas</h1>
    <p>Junte-se a nós e ajude a transformar vidas! Preencha o formulário abaixo para se tornar voluntário.</p>
    <img src="https://i.pinimg.com/736x/b2/e3/6a/b2e36a49f1a6cf28ba1145a94c79ad32.jpg" width="400">
    <hr>
</header>

    <main>
    <section>
<h2>Formulário de Inscrição</h2>
<form action="#" method="post">
    <fieldset>
    <legend><strong>Dados Pessoais</strong></legend>

    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(00) 00000-0000" required><br><br>

    <label for="data">Data de Nascimento:</label><br>
    <input type="date" id="data" name="data" required><br><br>
    <button>Enviar</button>
</field
